name: Eco Routes Support Deploy
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1 
    - name: Verify Installation
      run: forge --version
    - name: Build Forge Project
      run: forge build  
    - name: ðŸ”§ Grant Execute Permission to OwnableExecutor.sh
      run: chmod +x scripts/OwnableExecutor.sh
    - name: ðŸ”„ Deploy OwnableExecutor.sh
      run: ./scripts/OwnableExecutor.sh
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}